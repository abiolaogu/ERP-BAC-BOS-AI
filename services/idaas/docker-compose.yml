version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: idaas-postgres
    environment:
      POSTGRES_DB: idaas
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d idaas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: idaas-redis
    command: redis-server --requirepass nexus_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # IDaaS application
  idaas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idaas-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 8100

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: idaas
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_password

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: nexus_password

      # JWT
      JWT_SECRET: development-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 7d

      # Security
      BCRYPT_ROUNDS: 10
      MAX_LOGIN_ATTEMPTS: 5
      LOCKOUT_DURATION: 30

      # MFA
      MFA_ISSUER: NEXUS
      MFA_WINDOW: 2

      # Logging
      LOG_LEVEL: debug
      LOG_FORMAT: pretty

    ports:
      - "8100:8100"
    volumes:
      - ./logs:/home/nexus/logs
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8100/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
