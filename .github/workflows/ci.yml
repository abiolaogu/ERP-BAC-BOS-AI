name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-go:
    name: Build and Test Go Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify dependencies
        run: |
          for dir in services/*/go.mod; do
            cd $(dirname $dir)
            go mod verify
            cd -
          done

      - name: Build Services
        run: |
          for dir in services/*/cmd/main.go; do
            echo "Building $(dirname $dir)..."
            cd $(dirname $(dirname $dir))
            go build -v ./...
            cd -
          done

      - name: Run Unit Tests
        run: |
          # Find all directories with go.mod and run tests
          find services -name go.mod -exec dirname {} \; | while read dir; do
            echo "Testing $dir..."
            cd $dir
            go test -v ./...
            cd -
          done

  build-python:
    name: Build and Test Python Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f services/ai/requirements.txt ]; then pip install -r services/ai/requirements.txt; fi
          pip install pytest

      - name: Run AI Service Tests
        run: |
          if [ -d services/ai/tests ]; then
            cd services/ai
            pytest
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
