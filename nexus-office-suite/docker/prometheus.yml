global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nexus-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'

  - job_name: 'writer-service'
    static_configs:
      - targets: ['writer-service:3002']
    metrics_path: '/metrics'

  - job_name: 'sheets-service'
    static_configs:
      - targets: ['sheets-service:3003']
    metrics_path: '/metrics'

  - job_name: 'slides-service'
    static_configs:
      - targets: ['slides-service:3004']
    metrics_path: '/metrics'

  - job_name: 'drive-service'
    static_configs:
      - targets: ['drive-service:3005']
    metrics_path: '/metrics'

  - job_name: 'meet-service'
    static_configs:
      - targets: ['meet-service:3006']
    metrics_path: '/metrics'

  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3007']
    metrics_path: '/metrics'

  - job_name: 'collaboration-service'
    static_configs:
      - targets: ['collaboration-service:3008']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
