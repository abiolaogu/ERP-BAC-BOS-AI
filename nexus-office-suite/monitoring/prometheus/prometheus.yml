# Prometheus Configuration for NEXUS Office Suite
# Collects metrics from all services and infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nexus-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/recording-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets:
          - 'auth-service:3001'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Writer Service
  - job_name: 'writer-service'
    static_configs:
      - targets:
          - 'writer-service:3002'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Sheets Service
  - job_name: 'sheets-service'
    static_configs:
      - targets:
          - 'sheets-service:3003'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Slides Service
  - job_name: 'slides-service'
    static_configs:
      - targets:
          - 'slides-service:3004'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Drive Service
  - job_name: 'drive-service'
    static_configs:
      - targets:
          - 'drive-service:3005'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Meet Service
  - job_name: 'meet-service'
    static_configs:
      - targets:
          - 'meet-service:3006'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets:
          - 'api-gateway:4000'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Hub Service
  - job_name: 'hub-service'
    static_configs:
      - targets:
          - 'hub-service:3000'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'

  # MongoDB Exporter (if used)
  - job_name: 'mongodb'
    static_configs:
      - targets:
          - 'mongodb-exporter:9216'

  # Kubernetes Service Discovery (if running on K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 50GB

# Remote write (for long-term storage)
remote_write:
  - url: 'http://thanos-receive:19291/api/v1/receive'
    queue_config:
      capacity: 10000
      max_shards: 50
      max_samples_per_send: 5000
