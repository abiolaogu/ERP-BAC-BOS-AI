# SonarQube Configuration
# Code quality and security analysis

# Project identification
sonar.projectKey=nexus-office-suite
sonar.projectName=NEXUS Office Suite
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=services,packages
sonar.tests=tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.spec.ts,**/coverage/**

# Test exclusions
sonar.test.exclusions=**/*.test.ts,**/*.spec.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**

# Language
sonar.language=ts,js
sonar.sourceEncoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Smells
sonar.issue.ignore.multicriteria=e1,e2

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Ignore console.log in development
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=**/dev/**/*.ts

# Security
sonar.security.hotspots.reportPaths=security-hotspots.json

# Analysis parameters
sonar.analysis.mode=publish
sonar.scm.provider=git
sonar.links.homepage=https://nexus.example.com
sonar.links.ci=https://github.com/nexus/nexus-office-suite/actions
sonar.links.issue=https://github.com/nexus/nexus-office-suite/issues

# Branch analysis
sonar.branch.name=${env.BRANCH_NAME}
sonar.pullrequest.key=${env.PR_NUMBER}
sonar.pullrequest.branch=${env.PR_BRANCH}
sonar.pullrequest.base=${env.PR_BASE}
