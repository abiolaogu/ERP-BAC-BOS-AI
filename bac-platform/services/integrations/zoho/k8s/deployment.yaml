apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoho-integration
  namespace: bac-platform
  labels:
    app: zoho-integration
    tier: integration
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zoho-integration
  template:
    metadata:
      labels:
        app: zoho-integration
        tier: integration
    spec:
      containers:
      - name: zoho-integration
        image: bac-platform/zoho-integration:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: PORT
          value: "8082"
        - name: ZOHO_BASE_URL
          value: "https://www.zohoapis.com"
        - name: ZOHO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: zoho-credentials
              key: client_id
        - name: ZOHO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: zoho-credentials
              key: client_secret
        - name: ZOHO_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              name: zoho-credentials
              key: refresh_token
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zoho-integration
  namespace: bac-platform
  labels:
    app: zoho-integration
spec:
  selector:
    app: zoho-integration
  ports:
  - port: 80
    targetPort: 8082
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: zoho-credentials
  namespace: bac-platform
type: Opaque
stringData:
  client_id: "your-client-id"
  client_secret: "your-client-secret"
  refresh_token: "your-refresh-token"
