apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-integration
  namespace: bac-platform
  labels:
    app: odoo-integration
    tier: integration
spec:
  replicas: 3
  selector:
    matchLabels:
      app: odoo-integration
  template:
    metadata:
      labels:
        app: odoo-integration
        tier: integration
    spec:
      containers:
      - name: odoo-integration
        image: bac-platform/odoo-integration:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PORT
          value: "8081"
        - name: ODOO_BASE_URL
          valueFrom:
            secretKeyRef:
              name: odoo-credentials
              key: base_url
        - name: ODOO_DATABASE
          valueFrom:
            secretKeyRef:
              name: odoo-credentials
              key: database
        - name: ODOO_USERNAME
          valueFrom:
            secretKeyRef:
              name: odoo-credentials
              key: username
        - name: ODOO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: odoo-credentials
              key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-integration
  namespace: bac-platform
  labels:
    app: odoo-integration
spec:
  selector:
    app: odoo-integration
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: odoo-credentials
  namespace: bac-platform
type: Opaque
stringData:
  base_url: "https://your-odoo-instance.odoo.com"
  database: "your-database"
  username: "your-username"
  password: "your-password"
