apiVersion: v1
kind: Secret
metadata:
  name: nexus-secrets
  namespace: default
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_PASSWORD: "change-me-in-production"
  REDIS_PASSWORD: "change-me-in-production"
  
  # Payment Gateways
  STRIPE_SECRET_KEY: "sk_live_..."
  PAYSTACK_SECRET_KEY: "sk_live_..."
  
  # AI Services
  OPENAI_API_KEY: "sk-..."
  
  # Integrations
  GOOGLE_CREDENTIALS_JSON: "{}"
  ZOHO_CLIENT_SECRET: "..."
  ODOO_PASSWORD: "..."
---
# mTLS Configuration (Istio PeerAuthentication)
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: default
spec:
  mtls:
    mode: STRICT
